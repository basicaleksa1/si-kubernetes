apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bolnica-ingress
  namespace: bolnica-dev
spec:
  rules:
    - host: ibis-solutions.com
      http:
        paths:
          - path: /front
            pathType: Prefix
            backend: 
              service:
                name: front
                port: 
                  number: 80